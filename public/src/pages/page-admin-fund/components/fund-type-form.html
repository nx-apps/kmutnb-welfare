
<link rel="import" href="../../components/page-style.html">
<link rel="import" href="../../../../bower_components/gl-grid/gl-grid-row.html">
<link rel="import" href="../../../../bower_components/gl-grid/gl-grid-col.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../../bower_components/paper-checkbox/paper-checkbox.html">




<dom-module id="fund-type-form">
    <template>
        <style include="flex-style gl-color gl-size gl-table page-style">
            th,td{
                font-family: 'CSChatThaiUI', sans-serif;
                -webkit-font-smoothing: antialiased;
                /*font-size: var(--font-size-h5);*/
            }
            table{
                border: 1px solid #ddd;
            }
            .container{
                padding: 20px;
            }
            paper-material{
                background-color: white;
            }
        </style>
        <gl-grid-row width="{{getWidth}}">
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]"></gl-grid-col>
            <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,10]]">
                <paper-material elevation="1">
                    <div class="container">
                        <table class="gl-table-default">
                            <thead>
                                <tr>
                                    <th style="width: 20%">
                                        <paper-checkbox checked></paper-checkbox>เลือกทั้งหมด
                                    </th>
                                    <th>ชื่อ</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template is="dom-repeat" items="{{dataList}}">
                                    <tr>
                                        <td>
                                            <paper-checkbox checked="[[item.check]]"></paper-checkbox>
                                        </td>
                                        <td>[[item]]</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </paper-material>
            </gl-grid-col>
             <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,1]]"></gl-grid-col>
        </gl-grid-row>
        <!--<div class="container flex-end-justified">
            <div>
                <paper-button raised>บันทึก</paper-button>
                <paper-button raised>ยกเลิก</paper-button>
            </div>
        </div>-->
    </template>
    <script>
        Polymer({
            is: 'fund-type-form',
            properties:{
                dataList:{
                    statePath:'fundType.dataList'
                }
            }
        });
    </script>
</dom-module>
