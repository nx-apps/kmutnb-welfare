<link rel="import" href="../../components/format-number-behavior.html">
<dom-module id="fund-form">
    <template>
        <style is="custom-style" include="page-style iron-flex iron-flex-factors iron-flex-alignment">
            gl-form-input,
            vaadin-date-picker,
            gl-combo-box{
                margin-top: 15px;
            }
            .label_condition {
                font-weight: bold;
                text-align: right;
                margin-top: 35px;
                font-size: 20px;
            }
            .btn-bottom {
                margin: 30px;
            }
            .container{
                padding: 20px;
            }
            paper-material {
                background-color: var(--gl-white-color);
            }
            paper-checkbox{
                 font-family: 'CSChatThaiUI', sans-serif;
                -webkit-font-smoothing: antialiased;
            }
        </style>
            <div class="container">
            <paper-material elevation="1"> 
                <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-input id="form" disabled="{{editForm}}" label="ชื่อ" value="{{data.rvd_name}}" placeholder="กรุณากรอกชื่อนโยบาย"></gl-form-input>
                    </gl-grid-col>
                </gl-grid-row>
                 <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-input id="form" disabled="{{editForm}}" label="CODE" value="{{data.rvd_code}}" placeholder="กรุณากรอก CODE"></gl-form-input>
                    </gl-grid-col>
                </gl-grid-row>
                <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                        <gl-form-textarea id="form" disabled="{{editForm}}" label="รายละเอียด" always-float-label rows="2" value="{{data.description}}" placeholder=""></gl-form-textarea>
                    </gl-grid-col>
                </gl-grid-row>
                <gl-grid-row width="{{getWidth}}">
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]"></gl-grid-col>
                    <gl-grid-col width="[[getWidth]]" grid="[[300,12],[500,4]]">
                      <gl-combo-box label="สถานะ" items="[[statusType]]" placeholder="กรุณาระบุสถานะ" always-float-label item-label-path="label" item-value-path="value" value="{{data.status}}"></gl-combo-box>
                    </gl-grid-col>
                </gl-grid-row>

                <div class="horizontal end-justified layout btn-bottom">
                    <paper-button raised hidden="{{editForm}}" class="gl-btn-danger" on-tap="cancel">ยกเลิก</paper-button>
                    <paper-button raised hidden="{{editForm}}" class="gl-btn-success" on-tap="getForm">บันทึก</paper-button>
                </div>
            </paper-material>
            </div>
    </template>
    <script>
        Polymer({
            is: 'fund-form',
            behaviors: [ReduxBehavior,FormatNumberBehavior],
            properties:{
                data:{
                    statePath: 'fundRvd.data'
                },  
                statusType:{
                    type:Array,
                    value:[
                        {
                            label:'เปิดการใช้งาน',
                            value: true
                        },
                        {
                            label: 'ปิดการใช้งาน',
                            value: false
                        }
                    ]
                }
            },
            getForm:function(){
                var data = this.data;   
                // console.log(data);
                this.dispatchAction('FUND_RVD_INSERT',data);
            },
            resetComponents:function(){
                var elements =  Polymer.dom(this.root).querySelectorAll('#form');
                elements.map((item)=>{
                    item.reset();
                })
            }
        });
    </script>
</dom-module>
