<link rel="import" href="./../../../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="./../../../../bower_components/vaadin-grid/vaadin-grid-column-group.html">

<dom-module id="import-sso">
    <style include="iron-flex iron-flex-factors iron-flex-alignment">
        .text-center{
            text-align: center;
        }
        .input-file{
            margin: 20px;
        }
    </style>
    <template>

        <div class="input-file">
            <input type="file" id="myFile" style="width:300px;" on-change="_uploadFile">
            <paper-button raised on-tap="_preview">อัพโหลด</paper-button>
        </div>

        <vaadin-grid items={{data}}>
            <vaadin-grid-column width="50px" flex-grow="0">
                <template class="header">
                    <div class="text-center">ลำดับ</div>
                </template>
                <template>
                    <div class="text-center">[[_Obindex(index)]]</div>
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="300px" flex-grow="0">
                <template class="header">
                    ชื่อ-นามสกุล
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" flex-grow="0">
                <template class="header">
                    รหัสบัตรประชาชน
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="300px" flex-grow="0">
                <template class="header">
                    สถานพยาบาล
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" flex-grow="0">
                <template class="header">
                    วันที่ออกบัตร
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" flex-grow="0">
                <template class="header">
                    วันที่บัตรหมดอายุ
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>

            <vaadin-grid-column width="150px" flex-grow="0">
                <template class="header">
                    วันที่ิอัพเดท
                </template>
                <template>
                    {{item.name}}
                </template>
            </vaadin-grid-column>
        </vaadin-grid>
        
        <div class="horizontal end-justified layout" style="margin:20px 0px 10px 0px">
            <paper-button raised on-tap="_cancle">ยกเลิก</paper-button>
            <paper-button raised on-tap="_upload">เพิ่มลงฐานข้อมูล</paper-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'import-sso',
            behaviors: [ReduxBehavior],
            properties:{
                data:{
                    type:Array,
                    value:[
                        {name:'ice'},
                        {name:'test'}
                        ]
                }
            },
            _Obindex:function(index){
                return index+1
            },
            _preview:function(){
                var x = this.$$('#myFile');
                x.disabled = true; 
            },
            _upload:function(){

            },
            _cancle:function(){
                var x = this.$$('#myFile');
                x.disabled = false;
            },
            _uploadFile:function(e){
                console.log(e.currentTarget.files)
                // this.dispatchAction('SSO_UPLOADFILE')
            }
        })
    </script>

</dom-module>
