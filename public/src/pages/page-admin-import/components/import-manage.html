<link rel="import" href="import-sso.html">
<link rel="import" href="import-fund.html">

<dom-module id="import-manage">
    <style>
        fieldset {
            margin: 15px;
        }
        main {
            /*min-width: 320px;*/
            /*max-width: 1000px;*/
            padding: 5px;
            margin: 0 auto;
        }
        section {
            display: none;
            /*padding: 20px 0 0;*/
            border-top: 1px solid #ddd;
        }
        input {
            display: none;
        }
        label {
            display: inline-block;
            margin: 0 0 -1px;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #bbb;
            border: 1px solid transparent;
            background: #D5D8DC;
        }
        label:before {
            font-family: fontawesome;
            font-weight: normal;
            margin-right: 10px;
        }
        label:hover {
            color: #888;
            cursor: pointer;
        }
        input:checked+label {
            color: #555;
            border: 1px solid #ddd;
            border-top: 3px solid orange;
            border-bottom: 1px solid #fff;
            background: #fff;
        }
        #tab1:checked~#content1,
        #tab2:checked~#content2 {
            display: block;
        }
    </style>
    
    <template>
        <gl-form-panel set-padding="10px 20px 10px 20px">
            <main>
                <input id="tab1" type="radio" name="tabs" checked>
                <label for="tab1">ประกันสังคม</label>

                <input id="tab2" type="radio" name="tabs">
                <label for="tab2">กองทุน</label>

                <section id="content1">
                    <import-sso></import-sso>
                </section>

                <section id="content2">
                    <import-fund></import-fund>
                </section>
            </main>
        </gl-form-panel>
    </template>

    <script>
        Polymer({
            is:'import-manage'
        })
    </script>
    
</dom-module>
