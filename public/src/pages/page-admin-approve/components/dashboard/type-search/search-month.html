<link rel="import" href="./../../../../components/month-behavior.html">

<dom-module id="search-month">
    <style include="iron-flex iron-flex-factors iron-flex-alignment">
         :host {
            display: block;
        }
        
        .paper-dropdown-menu {
            margin-top: -10px;
        }
    </style>
    <template>
        <div class="layout horizontal">
            <div class="flex end-justified horizontal layout self-center">
                ที่ :{{pageComponents}}
            </div>
            <div class="flex-3 center-justified horizontal layout self-center">
                <paper-dropdown-menu label="" no-label-float class="paper-dropdown-menu">
                    <paper-listbox class="dropdown-content" selected="{{dataSearch.month}}">
                        <template is="dom-repeat" items={{getMonth()}} >
                            <paper-item>[[item.name]]</paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'search-month',
            behaviors: [ReduxBehavior, MonthBehavior],
            properties: {
                   dataSearch:{
                       type:Object,
                       notify:true
                   }
            },
        });
    </script>
</dom-module>
