<dom-module id="page-admin-approve">
    <style include="page-style iron-flex iron-flex-factors iron-flex-alignment">
        * {
            font-family: 'CSChatThaiUI', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        
        .header {
            padding: 10px;
            font-size: 35px;
        }
        
        .container {
            padding: 20px;
        }
             main {
            /*min-width: 320px;*/
            /*max-width: 1000px;*/
            padding: 5px;
            margin: 0 auto;
        }
        
        section {
            display: none;
            /*padding: 20px 0 0;*/
            border-top: 1px solid #ddd;
        }
        
        input {
            display: none;
        }
        
        label {
            display: inline-block;
            margin: 0 0 -1px;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #bbb;
            border: 1px solid transparent;
            background: #D5D8DC;
        }
        
        label:before {
            font-family: fontawesome;
            font-weight: normal;
            margin-right: 10px;
        }
        /*label[for*='1']:before { content: '\f1cb'; }
            label[for*='2']:before { content: '\f17d'; }*/
        
        label:hover {
            color: #888;
            cursor: pointer;
        }
        
        input:checked+label {
            color: #555;
            border: 1px solid #ddd;
            border-top: 3px solid orange;
            border-bottom: 1px solid #fff;
            background: #fff;
        }
        
        #tab1:checked~#content1,
        #tab2:checked~#content2 {
            display: block;
        }
    </style>
    <template>
        <div class="xcontainer">
            <div class="header container">รายการคำขอใช้
                <paper-dropdown-menu no-label-float>
                    <paper-listbox class="dropdown-content" selected="{{pageComponents}}">
                        <paper-item>สวัสดิการ</paper-item>
                        <paper-item>กองทุนสำรองเลี้ยงชีพ</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
            </div>

            <iron-pages selected="{{pageComponents}}">
                <list-of-welfare></list-of-welfare>
                <list-of-rvd></list-of-rvd>
            </iron-pages>


            <!---->
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-admin-approve',
            behaviors: [
                ReduxBehavior, nylonBehavior, usersAction, fundRvdAction ,userWelfareAction
            ],
            properties: {
                pageComponents: {
                    type: Number,
                    value: 0
                },
            },

            nylonPageActive() {
                this.dispatchAction('USERS_FALSE_LIST');
                 this.dispatchAction('USERS_LIST_HISTORY_WELFARE');
                this.FUND_RVD_GET_USER_LIST();
                this.dispatchAction('WELFARE_LIST_YEAR');
            }
        });
    </script>
</dom-module>
