<link rel="import" href="../../components/card-search.html">
<link rel="import" href="../../components/page-style.html">
<link rel="import" href="../../components/month-behavior.html">

<link rel="import" href="./report-one.html">

<dom-module id="welfare-report-search">
    <style include="page-style iron-flex iron-flex-factors iron-flex-alignment">
         :host {
            /*display: block;*/
           --card-size: 600px;
        }
    </style>
    <template>
        <div class="layout horizontal center-justified wrap">
            <card-search>
                <div class="title-head">
                    ออกรายงานสวัสดิการ //{{report_type}}
                </div>
                <div class="layout horizontal center-justified">
                    <gl-form-dropdown-menu always-float-label label="ประเภทรายงาน" placeholder="ประเภทรายงาน" style="margin-top:15px;width:100%;">
                        <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{report_type}}">
                            <template is="dom-repeat" items={{typeReport}}>
                                <paper-item value="[[item.report_id]]">[[item.report_name]]</paper-item>
                            </template>
                        </paper-menu>
                    </gl-form-dropdown-menu>
                </div>

                <iron-pages selected="{{report_type}}">
                    <report-one></report-one>
                    <section>2</section>
                    <section>3</section>
                </iron-pages>

            </card-search>
        </div>
    </template>
    <script>
        Polymer({
            is: 'welfare-report-search',
            behaviors: [ReduxBehavior,],
            properties: {
                typeReport: {
                    type: Array,
                    value: [
                        {
                            report_id: 0,
                            report_name: 'รายงาน 1'
                        },
                        {
                            report_id: 1,
                            report_name: 'รายงาน 2'
                        },
                        {
                            report_id: 2,
                            report_name: 'รายงาน 3'
                        },
                        {
                            report_id: 3,
                            report_name: 'รายงาน 4'
                        },
                        {
                            report_id: 4,
                            report_name: 'รายงาน 5'
                        },
                        {
                            report_id: 5,
                            report_name: 'รายงาน 6'
                        },
                        {
                            report_id: 6,
                            report_name: 'รายงาน 6'
                        },
                        {
                            report_id: 7,
                            report_name: 'รายงาน 8'
                        },
                    ]
                },
                select: {
                    type: Object,
                    value: { group_id: 0 }
                },
                report_type:{
                    type: Number,
                    value: 0
                }
            },
           
        });
    </script>
</dom-module>
