<dom-module id="list-user">
    <template>
        <style is="custom-style" include="gl-color gl-table iron-flex iron-flex-factors iron-flex-alignment">
            paper-material {
                margin: 10px;
                background-color: var(--gl-white-color);
                padding-top: 15px;
                padding-bottom: 15px;
            }

            .table-detail {
                margin: 20px;
            }

            table.gl-table-default {
                border: 1px solid #ddd;
            }
            .text-head{
                margin-left: 20px;
                font-weight: bold;
            }
        </style>
        <div class="container">
            <!--<div class="horizontal layout">
                <paper-button raised on-tap="back_page">back</paper-button>
            </div>-->
            <paper-material elevation="1">
                    <div class="table-detail">
                        <table class="gl-table-default">
                            <thead class="table-head">
                                <tr>
                                    <!--<th style="width:10%;">กระทำ</th>-->
                                    <th style="width:10%;">รหัสพนักงาน</th>
                                    <!--<th style="width:10%;">คำนำหน้า</th>-->
                                    <th style="width:15%;">ชื่อ นามสกุล</th>
                                    <!--<th style="width:15%;">นามสกุล</th>-->
                                    <!--<th style="width:10%;">เพศ</th>-->
                                    <th style="width:25%;">ตำแหน่ง</th>
                                    <th style="width:15%;">ตำแหน่งวิชาการ</th>
                                </tr>
                            </thead>
                            <tbody class="table-body">
                                <template is="dom-repeat" items={{list}}>
                                    <tr>
                                        <td>[[item.emp_id]]</td>
                                        <!--<td>[[item.prefixname]]</td>-->
                                        <td>[[item.name]] [[item.surname]]</td>
                                        <!--<td></td>-->
                                        <!--<td>[[item.gender_name]]</td>-->
                                        <td>[[item.position_name]]</td>
                                        <td>[[item.academic_name]]</td>
                                    </tr>
                                </template>
                                <template is="dom-if" if={{checkData(item.employee)}}>
                                    <tr>
                                        <td colspan="7" style="text-align: center;">ไม่มีข้อมูล</td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </template>
            </paper-material>
        </div>

    </template>
    <script>
        Polymer({
            is: 'list-user',
            behaviors: [ReduxBehavior],
            properties: {
                list: {
                    statePath:'userWelfare.list_user',
                }
            },
            checkData:function(data){
                if(typeof data != 'undefined'){
                    if(data.length == 0){
                        return true;
                    }
                    else{
                        return false;
                    }
                    // console.log(data.length);
                }
            },
            back_page:function(){
                this.fire('back_page_welfare');
            }
        });
    </script>
</dom-module>
