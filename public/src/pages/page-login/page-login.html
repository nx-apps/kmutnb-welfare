<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../components/page-style.html">
<link rel="import" href="../../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../components/flex-style.html">

<link rel="import" href="../page-admin-import/page-admin-import.html">

<link rel="import" href="../../action/redux-behavior.html">

<link rel="import" href="../../action/authAction-behavior.html">

<link rel="import" href="../../dispatchAction-behavior.html">

<dom-module id="page-login">
    <template>
        <style include="page-style flex-style">
        paper-material {
                margin-top: 3%;
                width: 50%;
                height: auto;
                padding: 15px;
            }

            @media screen and (max-width: 800px) {
                paper-material {
                    width: 60%;
                }
            }

            @media screen and (max-width: 500px) {
                paper-material {
                    width: 100%;
                }
            }

            paper-button {
                width: 100%;
            }

            .title {
                text-align: center;
            }

            .loginFaile {
                font-size: 20px;
                text-align: center;
                color: red;
                font-weight: bold;
            }
        }
        </style>
        <div class="xcontainer container flex-center-justified">
            <paper-material elevation="1">
                <div class="container bgWhite">
                    <div class="container flex-center-justified">
                        <img src="./../../../images/icon/welfare/128.png"></img>
                    </div>
                    <div class="title gl-default">ระบบสวัสดิการ</div>

                    <template is="dom-if" if={{!loginScuess}}>
                        <div class="loginFaile">ไม่สามารถเข้าสู่ระบบได้เนื่องจากข้อมูลไม่ถูกต้อง</div>
                    </template>

                    <paper-input label="E-mail" value="{{formLogin.username}}">
                        <div prefix>
                            <iron-icon icon="social:person"></iron-icon>&nbsp;&nbsp;
                        </div>
                    </paper-input>
                    <paper-input label="Password" type="Password" value="{{formLogin.password}}">
                        <div prefix>
                            <iron-icon icon="lock"></iron-icon>&nbsp;&nbsp;
                        </div>
                    </paper-input>
                    <div class="flex-end-justified" style="margin-top: 20px">
                        <paper-button class="gl-bg-primary" on-tap="signin" raised>เข้าสู่ระบบ</paper-button>
                    </div>
                </div>
            </paper-material>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-login',
            behaviors: [ReduxBehavior, authAction, dispatchAction],
            properties: {
                formLogin: {
                    type: Object,
                    value: {
                        username: '1130100527080',
                        password: '1234'
                    }
                },
                user: {
                    statePath: 'auth.user',
                    observer: '_decodeJwt'
                },
                loginScuess: {
                    type: Boolean,
                    value: true
                }
            },
            signin: function () {
                // this.AUTH_LOGIN(this.formLogin);
                this.dispatchAction('authLogin', (this.formLogin))
                    .then(res => {
                        localStorage.setItem("token", res.data.token)
                        // console.log(res);
                        this.authGetUser(res.data.token)
                        this.set('loginScuess', true)
                    })
                    .catch(err => {
                        // console.log(err);
                        // console.log(1111);
                        this.set('loginScuess', false)
                    })

            },
            _decodeJwt(data) {
                // console.log(data.hasOwnProperty('role'));
                if (data.hasOwnProperty('role')) {
                    // console.log(data.role);
                    let page = '/user-welfare'
                    if (data.role === 'admin')
                        page = '/admin-dashboard'
                    this.fire('nylon-change-page', {
                        path: page
                    })
                    // console.log(page);
                } else {
                    this.fire('nylon-change-page', {
                        path: '/'
                    })
                }

            }
        });
    </script>
</dom-module>
