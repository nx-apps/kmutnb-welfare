            .btn{
                margin-bottom: 30px;
                margin-right: 30px;
            }
        </style>

        Polymer({

            behaviors: [

                console.log(data)
                
                this.insert('./user/insert',data, () => {
                    this.fire('get-user-list');
                    this.fire('_close-panel')
                    console.log(1)
                },(data) => {
                    console.log(data)
                    
                 });
            }
        });
