
<dom-module id="user-welfare">
    <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
            :host {
                display: block;
            }
            paper-material {
                background-color: #FFFFFF;
                padding-top: 15px;
                padding-bottom: 15px;
                /*width: 98%;*/
            }
            paper-material > div.head {
                padding: 10px;
                font-size: 35px;
                /*margin-bottom: 25px;*/
                text-align: center;
                @apply(--layout-flex);
            }
            .head-text{
                font-size: var(--font-size-h4);
                margin: 15px 15px 15px 15px;
            }
            table.gl-table-default {
                width: 98%;
                border: 1px solid #ddd;
            /*margin: 15px;*/
            }
            .label,.inpit  {
                font-size: var(--font-size-h5)
            }
            .label {
                text-align: right;
                padding-right: 5px;
            }
            .left {
               text-align: left; 
            }
        </style>
    <template>
        
        
        <paper-material elevation="1" class="vertical">
            <div class="content horizontal start-justified layout">
                <div class="flex label">ชื่อพนักงาน</div>
                <div class="flex inpit">นาย ต้นสาย</div>
                <div class="flex label">นามสกุล</div>
                <div class="flex inpit">จอมพันธ์</div>
                <div class="flex label">อายุ</div>
                <div class="flex inpit">24</div>
                <div class="flex label left">ปี</div>
                <!--<div class="flex-3"></div>-->
                <div class="flex label">เพศ</div>
                <div class="flex inpit">ชาย</div>
                <!--<div class="flex">สถานภาพ</div>
                <div class="flex">โสด</div><br>-->
                <!--สถานภาพการทำงาน ยังทำอยู่  ตำแหน่งงาน โปรแกรเมอร์  <br>
                ภาควิชาคุรุศาตร์คอมพิวเตอร์ คณะคุรุศาตร์อุตสาหกรรม <br>-->
            </div>
            <div class="content horizontal start-justified layout">
                <div class="flex label">สถานภาพ</div>
                <div class="flex inpit">โสด</div>
                <div class="flex label">สถานภาพการทำงาน</div>
                <div class="flex inpit">ยังทำอยู่</div>
                <div class="flex label">ตำแหน่งงาน</div>
                <div class="flex inpit">โปรแกรเมอร์</div>
            </div>
            <div class="content horizontal start-justified layout">
                <div class="flex label">ภาควิชาคุรุศาตร์คอมพิวเตอร์</div>
                <div class="flex inpit">คณะคุรุศาตร์อุตสาหกรรม</div>
            </div>
            <div class="head-text">
             สวัสดิการ์ณที่มี
            </div>
                <div class="content horizontal center-justified layout">
                    <table class="gl-table-default">
                        <thead class="table-head">
                            <tr>
                                <th>ลำดับ</th>
                                <th>ชื่อสวัสดิการที่สามารถใช้งานได้</th>
                                <th>จำนวนเงิน</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            
                            <template is="dom-repeat" items={{selectWelefares.welfare}} >
                                <tr>
                                    <td>[[index]]</td>
                                    <td>[[item.name]]</td>
                                    <td>[[item.bugget]]</td>
                                </tr>
                            </template>
                            
                            
                        </tbody>
                    </table>
            </div>
        </paper-material>
        
        
    </template>
    <script>
        Polymer({
            is: 'user-welfare',
            behaviors:[ReduxBehavior],
            properties:{
                selectWelefares:{
                    statePath:'users.select_welefares'
                },
            },
        });
    </script>
</dom-module>
