
<dom-module id="user-list">
    <style include="gl-styles iron-flex iron-flex-factors iron-flex-alignment">
            :host {
                display: block;
            }
            paper-material {
                background-color: #FFFFFF;
                padding-top: 15px;
                padding-bottom: 15px;
            }
            paper-material > div.head {
                padding: 10px;
                font-size: 35px;
                /*margin-bottom: 25px;*/
                text-align: center;
                @apply(--layout-flex);
            }
            table.gl-table-default {
            width: 98%;
            border: 1px solid #ddd;
            /*margin: 15px;*/
            }
        </style>
    <template>
        
        <paper-material elevation="1" class="vertical">
        <div class="head">รายชื่อพนักงาน</div>
        <div class="content horizontal center-justified layout">
            <table class="gl-table-default ">
                <thead class="table-head">
                    <tr>
                    <th>ลำดับ</th>
                    <th>คำนำหน้าชื่อ</th>
                    <th>ชื่อ</th>
                    <th>นามสกุล</th>
                    <th>วันที่เริ่มทำงาน</th>
                    <th>สถานนะภาพการทำงาน</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <!--<template is="dom-repeat" items=[[data]]>-->
                        <tr data=[[item]] on-tap="userClick">
                            <td>[[index]]</td>
                            <td>[[item.prefixname]]</td>
                            <td>[[item.name]]</td>
                            <td>[[item.surname]]</td>
                            <td>[[item.start_work_date]]</td>
                            <td>[[item.active_name]]</td>
                        </tr>
                    <!--</template>-->
                </tbody>
            </table>
        </div>
        
       </paper-material>
    </template>
    <script>
        Polymer({
            is: 'user-list',
            userClick(e){
                // this.fire('_get-user',e.currentTarget.data)
                // console.log(e.currentTarget.data)
            }
        });
    </script>
</dom-module>
