<dom-module id="page-admin-manage">
    <style include="page-style gl-styles gl-size iron-flex iron-flex-factors iron-flex-alignment">
        * {
            font-family: 'CSChatThaiUI', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .head-text {
            font-size: var(--font-size-h4);
            margin: 15px 15px 15px 15px;
        }

        table.gl-table-default {
            width: 98%;
            border: 1px solid #ddd;
            /*margin: 15px;*/
        }

        .label,
        .inpit {
            font-size: var(--font-size-h5)
        }

        .label {
            text-align: right;
            padding-right: 5px;
        }

        .left {
            text-align: left;
        }

        .right {
            text-align: right;
        }

        fieldset {
            margin: 15px;
        }

        .header {
            padding: 10px;
            font-size: 35px;
        }

        .container {
            padding: 20px;
        }

        main {
            /*min-width: 320px;*/
            /*max-width: 1000px;*/
            padding: 5px;
            margin: 0 auto;
        }

        section {
            display: none;
            /*padding: 20px 0 0;*/
            border-top: 1px solid #ddd;
        }

        input {
            display: none;
        }

        label {
            display: inline-block;
            margin: 0 0 -1px;
            padding: 15px 25px;
            font-weight: 600;
            text-align: center;
            color: #bbb;
            border: 1px solid transparent;
            background: #D5D8DC;
        }

        label:before {
            font-family: fontawesome;
            font-weight: normal;
            margin-right: 10px;
        }
        /*label[for*='1']:before { content: '\f1cb'; }
            label[for*='2']:before { content: '\f17d'; }*/

        label:hover {
            color: #888;
            cursor: pointer;
        }

        input:checked+label {
            color: #555;
            border: 1px solid #ddd;
            border-top: 3px solid orange;
            border-bottom: 1px solid #fff;
            background: #fff;
        }

        #tab1:checked~#content1,
        #tab2:checked~#content2 {
            display: block;
        }


        history-welfare,
        vaadin-grid {
            /*margin-top: 15px;*/
            width: 98%;
            margin: 10px;
        }

        vaadin-grid {
            /*margin-top: 15px;*/
            height: 480px;
        }
    </style>
    <template>
        <div class="xcontainer">
            <!--<iron-pages selected="{{pages}}">-->
            <!--<section>-->
            <div class="header-page container">
                ใช้สิทธิสวัสดิการรายบุคคล
            </div>
            <gl-form-panel set-padding="10px 20px 10px 20px" set-border="1px">
                <gl-form-panel-body label="" set-padding="10px" set-border="1px">
                    <div class="horizontal end-justified layout">
                        <paper-button class="gl-btn-info" on-tap="editData" raised>แก้ไขข้อมูลพนักงาน</paper-button>
                    </div>

                </gl-form-panel-body>
                <gl-form-panel-body label="" set-padding="10px" set-border="1px">
                    <fieldset>
                        <legend>ข้อมูลพนักงาน :</legend>
                        <div class="flex content horizontal start-justified layout">
                            <div class="flex">ชื่อ : [[data.prefix_name]] [[data.firstname]] [[data.lastname]]</div>
                            <div class="flex">รหัสพนักงาน : [[data.emp_no]]</div>
                        </div>
                        <div class="flex content horizontal start-justified layout">
                            <div class="flex">สถานภาพการทำงาน : [[data.active_name]]</div>
                            <div class="flex">ตำแหน่ง : [[data.position_name]]</div>
                        </div>
                        <div class="flex content horizontal start-justified layout">
                            <div class="flex">ภาควิชา : [[data.department_name]]</div>
                            <div class="flex">คณะ : [[data.faculty_name]]</div>
                        </div>
                    </fieldset>
                    <div class="content horizontal start-justified layout">
                        [[setYear(year)]]
                        <!--<gl-combo-box label="ปีงบประมาณ" items="{{year}}" value="{{seleterYear}}" item-label-path="year" item-value-path="year" on-value-changed="gerYearWelfare"></gl-combo-box>-->


                    </div>
                </gl-form-panel-body>

                <gl-form-panel-body label="" set-padding="10px" set-border="1px">
                    <div class="content horizontal end-justified layout">
                        <paper-button raised on-tap="getWelfareHave">
                            <iron-icon icon="print" style="margin-right: 10px;"></iron-icon> สวัสดิการที่ได้รับสิทธิ
                        </paper-button>
                    </div>
                    <main>
                        <input id="tab1" type="radio" name="tabs" checked on-click="setVaadin">
                        <label for="tab1">สวัสดิการที่ได้รับสิทธิ</label>

                        <input id="tab2" type="radio" name="tabs">
                        <label for="tab2">รายการสวัสดิการที่ขอใช้สิทธิ</label>
                        <!--<button type="" on-click="setVaadin">dd</button>-->
                        <section id="content1">
                            <!--<paper-material elevation="1">-->
                            <div class="contenttable">
                                <div class="content horizontal center-justified layout">
                                    <vaadin-grid id="material" aria-label="Column Grouping Example" items={{data.group_welfares}}>
                                        <vaadin-grid-column width="50px" flex-grow="0">
                                            <template class="header ">
                                                <div class="text-center">ลำดับ</div>
                                            </template>
                                            <template>
                                                <div class="text-center">[[_Obindex(index)]]
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column width="450px" flex-grow="0">
                                            <template class="header ">สวัสดิการที่สามารถใช้ได้
                                            </template>
                                            <template>[[item.group_welfare_name]] [[item.welfare_name]] [[checkOnce(item.onetime_use)]]

                                            </template>
                                        </vaadin-grid-column>

                                        <vaadin-grid-column-group>
                                            <template class="header">
                                                <div class="text-center">จำนวนเงิน (บาท)</div>
                                            </template>

                                            <vaadin-grid-column width="calc(10% - 20px)">
                                                <template class="header">
                                                    <div class="text-right">มีสิทธิ</div>
                                                </template>
                                                <template>
                                                    <div class="text-right">[[formatNumber(item.budget)]]</div>
                                                </template>
                                            </vaadin-grid-column>

                                            <vaadin-grid-column width="calc(10% - 20px)">
                                                <template class="header">
                                                    <div class="text-right">ใช้สิทธิ</div>
                                                </template>
                                                <template>
                                                    <div class="text-right">[[formatNumber(item.budget_use)]]</div>
                                                </template>
                                            </vaadin-grid-column>
                                            <vaadin-grid-column width="calc(10% - 20px)">
                                                <template class="header">
                                                    <div class="text-right">คงเหลือ</div>
                                                </template>
                                                <template>
                                                    <div class="text-right">[[formatNumber(item.budget_balance)]]</div>
                                                </template>
                                            </vaadin-grid-column>
                                        </vaadin-grid-column-group>

                                        <vaadin-grid-column width="150px" flex-grow="0">
                                            <template class="header ">
                                                <div class="text-center">ดำเนินการ</div>
                                            </template>
                                            <template>
                                                <div class="text-center">
                                                    <paper-button class="gl-btn-primary gl-small" raised on-tap="usewelfare" data="[[item]]" disabled="[[checkWelfareFull(item)]]">ใช้สิทธิ</paper-button>
                                                </div>
                                            </template>
                                        </vaadin-grid-column>

                                    </vaadin-grid>

                                </div>
                            </div>
                            <!--</paper-material>-->
                        </section>

                        <section id="content2">
                            <!--<paper-material elevation="1">-->
                            <div class="content horizontal center-justified layout">
                                <history-welfare data={{data.history_welfare}}></history-welfare>
                            </div>
                            <!--</paper-material>-->
                        </section>
                    </main>

                </gl-form-panel-body>
            </gl-form-panel>
            <paper-dialog id="welfare_budget" modal>
                <paper-dialog-scrollable>
                    <admin-dialog-use-welfare id="admin-dialog-use-welfare" data="{{dataDialog}}" disabled="[[disabled]]"></admin-dialog-use-welfare>

                </paper-dialog-scrollable>
                <div class="flex horizontal end-justified layout">
                    <paper-button raised class="gl-btn-default" dialog-dismiss=fasle>ปิด</paper-button>
                    <paper-button raised class="gl-btn-primary" on-tap="getwelfare">ใช้สิทธิ</paper-button>
                </div>
            </paper-dialog>
            <!--</section>-->
            <!--<section>
                    <employee-manage data="{{data}}"></employee-manage>
                </section>-->
            <!--</iron-pages>-->
        </div>

        <panel-right id="test" title="{{title}}">
            <employee-manage disabled="[[isEnable]]"></employee-manage>
        </panel-right>
    </template>
    <script>
        Polymer({
            is: 'page-admin-manage',
            behaviors: [ReduxBehavior, FormatNumberBehavior, nylonBehavior,
                commonLogic, userWelfareAction, uploadAction, commonDataAction,
                MonthBehavior, usersAction, ValidateFormBehavior],
            listeners: {
                'back-page': 'changePage',
                'close-panel-right': 'closePanelRight'
            },
            observers: ['checkData(seleterYear,id)'],
            properties: {
                data: {
                    statePath: 'userWelfare.welfare_employee',
                    observer: 'setVaadin'
                },
                year: {
                    statePath: 'userWelfare.list',
                    type: Number
                },
                usewelfareProp: {
                    statePath: 'userWelfare.select_use_welefares',
                    type: Object,
                },
                pages: {
                    type: Number,
                    value: 0
                }
            },
            ready: function () {
                this._getcommon();
            },
            nylonPageActive: function () {
                this.id = window.location.pathname.split('/')[2];
                // //console.log(this.id);
                this.WELFARE_LIST_YEAR();
            },
            setDate(data) {
                // //console.log(data);
                // //console.log(this.changeTime(data, +7));
            },
            setVaadin() {
                // this.async(() => {
                // //console.log(this.$$('#material'));
                this.$$('#material').notifyResize()
                // }, 500);
            },
            changeTime: function (data, timeZone) {
                let time
                data.map((item, index) => {
                    for (var prop in item) {
                        if (prop.indexOf('date') >= 0 && prop !== 'updater') {
                            time = new Date(item[prop])
                            // //console.log(data[index][prop]);
                            data[index][prop] = new Date(time.setHours(time.getHours() + timeZone)).toISOString()
                            // //console.log(new Date(data[index][prop]).toISOString());
                        }
                        if (typeof item[prop] === 'object')
                            this.changeTime(item[prop], timeZone)
                    }
                })
                return data
            },
            checkData(year, id) {
                if (year != '') {
                    this.dispatchAction('LIST_EMPLOYEES_WELFARE', id);
                }
            },
            setYear(year) {
                try {
                    this.set('seleterYear', year[year.length - 1].year)
                } catch (error) {

                }
            },
            _btnReject(status) {
                return status == 'request'
            },
            checkWelfareFull(data) {
                try {
                    // //console.log(data);
                    if (data.budget_balance <= 0)
                        return true
                } catch (e) {
                    // //console.log(e);
                }

            },
            // btnCancel(e) {
            //     // //console.log(e.currentTarget.data);
            //     let newData = [{ id: e.currentTarget.data.history_welfare_id }]
            //     // //console.log(newData);
            //     this.fire('toast', {
            //         status: 'openDialog',
            //         text: 'คุณต้องการยกเลิกรายการใช่หรือไม่ ?',
            //         confirmed: (result) => {
            //             if (result == true) {
            //                 this.dispatchAction('USER_REJECT_USE_WELFARE', newData)
            //                     .then((el) => {
            //                         let id = window.location.pathname.split('/')[2];
            //                         this.dispatchAction('EMPLOYEE_GET_WELFARES', id);
            //                         // //console.log(222);
            //                     })
            //             }
            //         }
            //     })
            // },
            gerYearWelfare(e) {
                if (typeof this.data != 'undefined') {
                    // //console.log(this.data);
                    if (e.detail.value)
                        var id = this.data.id;
                    if (typeof id != 'undefined') {
                        this.dispatchAction('EMPLOYEE_GET_WELFARES', id, e.detail.value);
                        // //console.log(66666);
                    }
                }
            },
            usewelfare(e) {
                let data = new Object();
                let item = e.model.item
                let date = new Date()
                let today = date.toISOString().split('T')[0]
                // let tomorrow = new Date(date.setDate(date.getDate() + 7)).toISOString().split('T')[0]
                // this.set('data.date_start', today)
                // this.set('data.date_end', tomorrow)
                data.date_use = today
                data.date_approve = today
                data.title = item.group_welfare_name + " " + item.welfare_name
                data.emp_id = this.data.id
                data.personal_id = this.data.personal_id
                data.welfare_id = item.welfare_id
                data.budget = item.budget
                data.budget_cover = item.budget_balance
                data.budget_use = item.budget_balance
                data.status = true
                data.onetime = item.onetime_use
                data.group_id = item.group_id
                this.set('disabled', item.onetime)
                this.$$('#welfare_budget').open()
                // //console.log(e.model.item.budget_balance);
                //console.log(data);
                this.dataDialog = data;
                // //console.log(this.dataDialog);
                // //console.log(data);
                this.dispatchAction('EMPLOYEE_USE_SELETE_WELFARE', this.dataDialog);
            },
            getwelfare() {
                this.usewelfareProp.document_ids = this.$$('admin-dialog-use-welfare').keepFile()
                let newData = this.usewelfareProp
                newData.budget_use = Number(newData.budget_use)
                newData.budget_balance = newData.budget_cover - newData.budget_use
                newData.date_approve = newData.date_approve + 'T00:00:00.000+07:00'
                newData.date_use = newData.date_use + 'T00:00:00.000+07:00'
                // //console.log("newData",newData);
                if (this.$$('#admin-dialog-use-welfare').validateForm('.required')) {
                    this.fire('toast', {
                        status: 'openDialog',
                        text: 'กรุณายืนยันการทำรายการ ?',
                        confirmed: (result) => {
                            if (result == true) {
                                //console.log(newData);
                                this.$$('#welfare_budget').close()
                                // if (this.$$('#admin-dialog-use-welfare').validateForm('.required')) {
                                this.dispatchAction('EMPLOYEE_USE_WELFARE', newData);
                                // }
                            }
                        }
                    })
                }


            },
            checkOnce(status) {
                switch (status) {
                    case true:
                        return 'ครั้งเดียว'
                        break;
                    case false:
                        return 'หลายครั้ง'
                        break;
                    default:

                }
            },
            editData() {
                this.set('title', 'แก้ไขข้อมูลส่วนตัว')
                this.isEnable = true;
                this.$$('panel-right').open();
            },
            changePage: function (page) {
                this.$$('panel-right').close();
                // if (page.detail != 0) {
                //     this.pages = page.detail;
                // }
                // else {
                //     this.pages = page.detail;
                // }
            },
            // downloadFile(e) {
            //     // //console.log(e.currentTarget.data);
            //     window.open('/api/file/download/' + e.currentTarget.data.id);
            //     // this.dispatchAction('UPLOAD_GET_FILE',e.currentTarget.data.id );
            // },
            _getcommon: function () {
                this.dispatchAction('COMMONDATA_DATA_ACADEMIC');
                this.dispatchAction('COMMONDATA_DATA_DEPARTMENT');
                this.dispatchAction('COMMONDATA_DATA_ACTIVE');
                this.dispatchAction('COMMONDATA_DATA_FACULTY');
                this.dispatchAction('COMMONDATA_DATA_GENDER');
                this.dispatchAction('COMMONDATA_DATA_MATIER');
                this.dispatchAction('COMMONDATA_DATA_POSITION');
                this.dispatchAction('COMMONDATA_DATA_PREFIXNAME');
                this.dispatchAction('COMMONDATA_DATA_TYPE_EMPLOYEE');
            },
            closePanelRight() {
                this.$$('panel-right').close();
            },
            getWelfareHave() {
                // /api/report/emp_welfare?id=000183c1-23db-4af2-937f-3e359400e33c
                let year = this.year[this.year.length - 1]
                //console.log(year);
                window.open('/api/report/emp_welfare?id=' + this.data.id + '&year=' + year.year);
            }
        });
    </script>
</dom-module>
