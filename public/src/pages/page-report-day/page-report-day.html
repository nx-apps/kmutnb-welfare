<link rel="import" href="../components/card-search.html">
<link rel="import" href="../components/page-style.html">
<link rel="import" href="../components/month-behavior.html">
<link rel="import" href="components/day-to-day.html">
<dom-module id="page-report-day">
    <style include="page-style iron-flex iron-flex-factors iron-flex-alignment">
         :host {
            display: block;
        }
    </style>
    <template>
        <div class="layout horizontal center-justified wrap">
            <card-search>
                <div class="title-head">
                    เลือกวันที่ต้องการดูรายงาน
                </div>
                <div class="layout horizontal center-justified">
                    <div class="menu">
                        วันที่
                    </div>
                    [[checkDate(date)]]
                    <vaadin-date-picker always-float-label style="width:210px;margin-top:15px;" label="" value="{{date}}"></vaadin-date-picker>

                    <div class="layout horizontal center-justified">
                        <gl-form-dropdown-menu label="ปี" placeholder="เลือกปี" style="margin:15px 15px 0px 15px;">
                            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{selectYear}}">
                                <template is="dom-repeat" items={{list_year}}>
                                    <paper-item value="[[item.year]]">[[item.year]]</paper-item>
                                </template>
                            </paper-menu>
                        </gl-form-dropdown-menu>

                        <gl-form-dropdown-menu label="ชื่อสวัสดิการ" placeholder="เลือกสวัสดิการ" style="margin-top:15px;">
                            <paper-menu class="dropdown-content" attr-for-selected="value" selected="{{select.group_id}}">
                                <paper-item value="">ทั้งหมด</paper-item>
                                <template is="dom-repeat" items={{list}}>
                                    <paper-item value="[[item.id]]">[[item.group_welfare_name]]</paper-item>
                                </template>
                            </paper-menu>
                        </gl-form-dropdown-menu>
                    </div>
                </div>
                <paper-button class="gl-btn-info" on-tap="print">Print</paper-button>
            </card-search>

            <day-to-day></day-to-day>
        </div>
    </template>
    <script>
        Polymer({
            is: 'page-report-day',
            behaviors: [ReduxBehavior, nylonBehavior, groupWelfareAction, MonthBehavior],
            observers: ['changeYear(selectYear)'],
            properties: {
                storelist: {
                    statePath: 'groupWelfare.list',
                    observer: 'getList'
                },
                list_year: {
                    statePath: 'groupWelfare.list_year'
                },
                select: {
                    type: Object,
                    value: {}
                }
            },
            getList: function (e) {
                this.list = e;
                // this.push('list', { id: '', group_welfare_name: 'ทั้งหมด' })
                // this.list.reverse();
            },
            nylonPageActive: function () {
                let year = new Date().getFullYear();
                var newYear = year + 543;
                this.selectYear = newYear;
                this.GET_YEAR();
            },
            changeYear: function (e) {
                if (typeof e != 'undefined' && e != undefined) {
                    var year = e - 543;
                    this.LIST_WELFARE(year);
                }
            },
            checkDate: function (date) {
                if (date != '') {
                    var changeDate = new Date(date);
                    changeDate.setDate(changeDate.getDate() + 1);
                    // console.log(changeDate);
                    var date_start = date;
                    var date_end = changeDate.toISOString().split("T")[0];
                    // console.log(date_start, date_end);
                    this.select = { date_start, date_end };
                }
            },
            print: function () {
                if (this.select.group_id == undefined || this.select.group_id == '') {
                    window.open('./api/report/report2?' + this.genUrl(this.select));
                    // console.log(this.genUrl(this.select));
                } else {
                    window.open('./api/report/report2_1?' + this.genUrl(this.select));
                    // console.log(this.genUrl(this.select));
                }
            }
        });
    </script>
</dom-module>
